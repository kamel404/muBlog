<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MUBLOG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left"></div>
            <a href="index.html" class="logo">MUBLOG</a>
            <div class="nav-right">
                <a href="javascript:void(0)" onclick="logout()" class="btn">LOGOUT</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-section">
                <h2 class="section-title">User Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="profileUsername" readonly class="readonly-input">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="profilePassword" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-update">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
