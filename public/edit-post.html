<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - MUBLOG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left"></div>
            <a href="index.html" class="logo">MUBLOG</a>
            <div class="nav-right"></div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="section-title">Edit Post</h2>
            <form id="editPostForm" class="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" accept="image/*" class="file-input">
                    <div id="imagePreview" class="image-preview"></div>
                    <div class="image-actions" id="imageActions" style="display: none;">
                        <button type="button" class="btn btn-danger" onclick="removeImage()">Remove Image</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea id="body" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Update Post</button>
                    <a href="my-posts.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/edit-post.js"></script>
</body>
</html>
